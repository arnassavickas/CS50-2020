{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" name="selection" id="mySelect">
                <option disabled selected value="">Symbol</option>
                {% for row in usershares %}
                    <option value="{{ row['symbol'] }}" data-shares="{{ row['total'] }}">{{ row['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="on" class="form-control" id="maxval" min="1" max="1" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
        <script>
            var selection = document.getElementById("mySelect");

            selection.onchange = function(event){
                var value = event.target.options[event.target.selectedIndex].dataset.shares;
                document.getElementById('maxval').max = value;
                document.getElementById('maxval').value = 1;
            };
        </script>
{% endblock %}
